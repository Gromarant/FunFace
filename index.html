<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>FunFace</title>
</head>
<body class="container">
    <div class="container__face"></div>
    <div class="container__select select">
        <input class="container__random-face random-face" type="button" value="Get Random face" class="randomFace">
        <select class="container__select-button select-Button" name="faces">
            <option value="In Love">In Love</option>
            <option value="Crazy">Crazy</option>
            <option value="How Much">How Much???</option>
            <option value="Rapper">Rapper</option>
            <option value="Toothless">Toothless</option>
            <option value="Hypnotized">Hypnotized</option>
            <option value="Angry">Angry</option>
            <option value="Why">Why???</option>
            <option value="hahahaha">hahahaha</option>
            <option value="Beau">Beau</option>
            <option value="Weepy">Weepy</option>
        </select> 
        <input class="container__update update" type="button" value="Update">
    </div>
    <script src="./main.js" type="module"></script>
    <script src="./emojis.js" type="module"></script>
</body>
</html>
